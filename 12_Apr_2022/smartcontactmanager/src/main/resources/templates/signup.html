<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}"  th:classappend="${session.message.type}"  class="alert" role="alert">
							<p class = "text-center" th:text="${session.message.content}"></p>
							
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						
						<div class="contianer text-center">
							<img style="width: 80px;" th:src="@{/img/form.png}">
						</div>
					
						<h1 class="text-center">SignUp Here</h1>
						<form  novalidate="novalidate" th:action="@{/do_register}" method="post" th:object="${user}">
						
							<!-- name feild -->
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input 
								name="name";
								type="text" 
								class="form-control" 
								id="name_field"
								aria-describedby="emailHelp"
								placeholder="Enter Here"
								th:value="${user.name}"
								th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
								required> 
								
								<div th:each="e : ${#fields.errors('name')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
								</div>
								
							</div>
							
							
							<!-- email feild -->
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input 
								type="email" 
								name="email"
								class="form-control" 
								id="email_field"
								aria-describedby="emailHelp"
								placeholder="Enter Here"
								th:value="${user.email}"
								th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
								required> 
								
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
								</div>
								
							</div>
							
							
							<!-- password feild -->
							<div class="form-group">
								<label for="password_field">Your Password</label> 
								<input 
								type="password"
								name="password" 
								class="form-control" 
								id="password_field"
								aria-describedby="emailHelp"
								placeholder="Enter Here"
								th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
								required> 
								
								<div th:each="e : ${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
								</div>
							</div>
							
							<div class="form-group">
								<textarea
								rows="6" 
								name="about"
								class="form-control" 
								id="about_field"
								placeholder="Enter Here"
								th:text="${user.about}"
								th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"
								></textarea> 
								
								<div th:each="e : ${#fields.errors('about')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
								</div>
							</div>
							
							<!-- terms and condition -->
							<div class="form-group form-check">
								<input type="checkbox" 
								name = "agreement"
								class="form-check-input"
								id = "agreement"/>
								<label for="agreement">Accept Terms and Condition</label>
							</div>
							 
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
							
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
							
							
						</form>

					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Form</title>

</head>
<body>
	<section>
		<div class="card mr-4 ml-4" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<h1 class="text-center">Your Contact</h1>
					<img style="height: 200px; width: 200px;" class="my_profile_pic"
						th:src="@{'/img/'+${contact.image}}" alt="profile Photo" />
					<h3 th:text="${contact.name+' ('+contact.secondName+')'}"></h3>



					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>

							</tr>
						</thead>
						<tbody>

							<tr th:each="c : ${contact}">
								<th scope="row" th:text="${'SCM2022'+c.cId}"></th>
								<td><img class="my_profile_pic"
									th:src="@{'/img/'+${c.image}}" alt="profile Photo" /> <span
									th:text="${c.name+' ('+c.secondName+')'}"> </span></td>

								<td>
									<!-- <a href="" th:href="@{'/user/contact/'+${c.cId}}"><span th:text="${c.email}"></span></a> -->
									<span th:text="${c.email}"></span>
								</td>
								<td th:text="${c.phone}"></td>

							</tr>
						</tbody>
					</table>

					

					<div class="description">
						<span th:utext="${contact.description}"> </span>
					</div>
					
					<div class="description mt-3" >
						<a th:onclick="|deleteContactConfirm(${contact.cId})|" class="btn btn-danger btn-sm btn-block ">Delete</a>
						<form th:action="@{'/user/update-contact/'+${contact.cId}}" method="Post" class="mt-2">
							<button type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
						</form>
					</div>
					
				</div>






			</div>
		</div>
	</section>

</body>
</html>

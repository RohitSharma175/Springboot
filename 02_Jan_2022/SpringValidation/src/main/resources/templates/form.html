<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Form | 2022</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" method="post" th:object="${loginData}">
					<h1 class="text-center">Login here</h1>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">UserName</label>
						<input type="text" name="userName"
							th:value="${loginData.userName}" class="form-control"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							id="exampleInputPassword1">

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						</div>
						

					</div>


					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email
							address</label> 
							<input type="email" name="email"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							th:value="${loginData.email}" class="form-control"
							id="exampleInputEmail1" aria-describedby="emailHelp">
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						</div>
					</div>

					<div class="mb-3 form-check"> 
						<input type="checkbox"  name="agreed"
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
						class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agreed trum and condiion</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>




			</div>
		</div>
	</div>
</body>
</html>
